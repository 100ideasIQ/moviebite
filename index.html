<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Primary SEO Meta Tags -->
    <title>Moviebite - Watch Free Movies, TV Shows & Anime Online in HD</title>
    <meta name="description" content="Stream unlimited movies, TV shows, and anime free on Moviebite. Watch the latest releases, trending content, and classic favorites in HD quality. No subscription required." />
    <meta name="keywords" content="watch movies online free, stream tv shows, watch anime online, free movie streaming, hd movies, latest movies 2025, tv series online, anime streaming, cinema stream, watch movies, online streaming platform, free streaming site" />
    <meta name="author" content="Kyodan" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://moviebite.cc" />
    
    <!-- Language and Geographic -->
    <meta name="language" content="English" />
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-title" content="moviebite">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">


    <!-- Primary theme color for Android Chrome -->
<meta name="theme-color" content="#000000" />

<!-- Safari (iOS) status bar styling -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="#000000">
<meta name="apple-mobile-web-app-title" content="moviebite">

<!-- Optional for Windows & others -->
<meta name="msapplication-navbutton-color" content="#000000">
<meta name="msapplication-TileColor" content="#000000">


    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://moviebite.cc" />
    <meta property="og:title" content="Moviebite - Watch Free Movies, TV Shows & Anime Online in HD" />
    <meta property="og:description" content="Stream unlimited movies, TV shows, and anime free on Moviebite. Watch the latest releases, trending content in HD quality." />
    <meta property="og:image" content="/cover.png" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="720" />
    <meta property="og:site_name" content="Moviebite" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Moviebite" />
    <meta name="twitter:creator" content="@moviebite" />
    <meta name="twitter:title" content="Moviebite - Watch Free Movies, TV Shows & Anime Online in HD" />
    <meta name="twitter:description" content="Stream unlimited movies, TV shows, and anime free on Moviebite. Watch the latest releases in HD quality." />
    <meta name="twitter:image" content="/cover.png" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Moviebite",
      "url": "https://moviebite.cc",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://moviebite.cc/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "description": "Stream unlimited movies, TV shows, and anime free online",
      "publisher": {
        "@type": "Organization",
        "name": "Moviebite",
        "logo": {
          "@type": "ImageObject",
          "url": "https://moviebite.cc/favicon.png"
        }
      }
    }
    </script>

    <!-- Preload Critical Resources -->
    <link rel="preload" as="image" href="/favicon.png" />
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="https://api.themoviedb.org" />
    <link rel="dns-prefetch" href="https://image.tmdb.org" />
    <link rel="dns-prefetch" href="https://graphql.anilist.co" />

    <style>
      input, textarea, select {
        font-size: 16px !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
